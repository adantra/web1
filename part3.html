<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dating Web site</title>
<style>
	div {width:40%}
	label:hover  {font-size:20px}
	input:hover  {font-size:20px}
	select:hover {font-size:20px}
	fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
	label {display:inline-block; right-align; top-align; width:180px; text-align:right}
	.label_check {width:auto}
	.range_words {text-align:center; color:white}
	.range_back1 {background:red}
	.range_back2 {background:purple}
	#in_address {width:360px; height:50px}
</style>
</head>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
<body>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
        <h2>Please Enter Your Details For Our Dating Website!</h2>
        <div>
        <fieldset>
            <legend>Your Face</legend>
            <label for="fileUpload" id="lab_image">Your Image</label>
            <input type="file" id="fileUpload" name="fileUpload" required>
            <br>
            <label id="lab_preview">Image Preview:</label><img id="preview" width="150px" align="top"/> 
        </fieldset>
        <fieldset>
            <legend>Your General Details</legend>
            <label for="in_name" id="lab_name"  style="width:180px">Name:</label>
            <input type="text" id="in_name" name="in_name" placeholder="Your full name" required>
            <br>
            <label for="in_gender" id="lab_gender">Gender:</label>
            <input type="radio" name="in_gender" value="Male" required>Male
            <input type="radio" name="in_gender" value="Female">Female
            <br>
            <label for="in_age" id="lab_age">Age:</label>
            <input type="number" min="1" max="100" step="1" id="in_age" name="in_age" placeholder="18" required>
            <br>
            <label for="id_dob" id="lab_dob">Date Of Birth:</label>
            <input type="date" id="in_dob" name="in_dob">
            <br>
            <label for="id_color" id="lab_color">Favorite Color:</label>
            <input type="color" id="id_color" name="in_color">
            <br>
            <label id="lab_country">Which Country:</label>
            <select id="sel_country" name="sel_country">
            	<option>No Selection</option>
            	<option>Argentina</option>
            	<option>Colombia</option>
            	<option>Ecuador</option>
            	<option>Guatemala</option>
            	<option>Venezuela</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your Indicators</legend>
            
            <table >
            	<tr>
            		<td><label for="in_height">Height:</label></td>
	            	<td class="range_back1"><span class="range_words">&nbsp;Short&nbsp;</span></td>
	            	<td><input type="range" name="in_height" min="0" max="100" step="5" value="50"></td>
	            	<td class="range_back2"><span class="range_words">&nbsp;Tall&nbsp;</span></td>
	            </tr>
	            <tr>
	            	<td><label for="in_salary">Salary:</label></td>
	            	<td class="range_back1"><span class="range_words">&nbsp;Poor&nbsp;</span></td>
	            	<td><input type="range" name="in_salary" min="0" max="100" step="5" value="50"></td>
	            	<td class="range_back2"><span class="range_words">&nbsp;Rich&nbsp;</span></td>
	            </tr>
            </table>
        </fieldset>
        <fieldset>
        	<legend>Your Contact Information</legend>
        	<label for="in_email">Email:</label>
            <input type="email" id="in_email" name="in_email" required>
            <br><br>
            <label for="in_mobile">Mobile:</label>
            <input type="tel" id="in_mobile" name="in_mobile">
            <br><br>
            <label for="in_address">Address:</label>
            <textarea rows="3" cols="50" name="in_address"></textarea>
            <br><br>
            <label for="in_contact" id="lab_contact">Method to contact you:</label>
            <input class="label_check" type="checkbox" name="in_contact" required>Email
            <input class="label_check" type="checkbox" name="in_contact" >Whatsapp
            <input class="label_check" type="checkbox" name="in_contact" >In-App chat
        </fieldset>
        </div>
        
        <input type="submit" id="fileUpload">
    </form>

</body>
</html>
